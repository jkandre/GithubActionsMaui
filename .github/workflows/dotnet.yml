# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Keystore file
      run: |
        echo "${{ secrets.KEY_STORE_FILE }}" > myapp.keystore.asc
        gpg -d --passphrase "${{ secrets.KEY_STORE_PASSWORD_GPG }}" --batch myapp.keystore.asc > myapp.keystore
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install .Net Maui
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore MauiApp1/MauiApp1/MauiApp1.csproj
    - name: Build
      #run: dotnet build MauiApp1/MauiApp1/MauiApp1.csproj -c Release -f net8.0-android --no-restore
      run: dotnet build MauiApp1/MauiApp1/MauiApp1.csproj -c Release -f net8.0-android /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningKeyAlias=test-key /p:AndroidSigningKeyPass="${{ secrets.KEY_STORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEY_STORE_PASSWORD }}" --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: |
          ./**/*.aab
          ./**/*.apk
